<!doctype html>
<html>
  <head>
  </head>
  <body>
    <ul>
      <% _.forEach(patterns, function(pattern) { %>
        <li><a href="#/<%= pattern.slug %>"><%= pattern.title %></a></li>
      <% }); %>
    </ul>

    <% _.forEach(patterns, function(pattern) { %>
      <%= pattern.html %>
    <% }); %>
  </body>
</html>
